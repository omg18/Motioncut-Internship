<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title"> <h1 >Project 1 ~OMG  </h1></div>
  
    <div class="slider-container">
        <div class="slider-frame">
            <div class="slider">
                <img src="img 1.jpeg" alt="Image 1" class="slide">
                <img src="img 2.jpeg" alt="Image 2" class="slide">
                <img src="img 3.jpeg" alt="Image 3" class="slide">
                <img src="img 4.jpeg" alt="Image 4" class="slide">
                <img src="img 5.jpeg" alt="Image 5" class="slide">
            </div>
            <button class="prev" aria-label="Previous Slide">&#10094;</button>
            <button class="next" aria-label="Next Slide">&#10095;</button>
            <div class="thumbnails">
                <img src="img 1.jpeg" class="thumb" data-index="0">
                <img src="img 2.jpeg" class="thumb" data-index="1">
                <img src="img 3.jpeg" class="thumb" data-index="2">
                <img src="img 4.jpeg" class="thumb" data-index="3">
                <img src="img 5.jpeg" class="thumb" data-index="4">
            </div>
        </div>
    </div>

    <script src="JavaScript.js"></script>
</body>
</html>
